<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Position</title>

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            body {
                height: 3000px;
            }
            .parent {
                width: 1000px;
                height: 800px;
                border: 5px solid black;
                margin: 0 auto;
                font-size: 48px;
                color: #fff;
                text-align: center;
            }
            .child {
                height: 200px;
                width: 100%;
                background-color: tomato;
                position: sticky;
                top: 0px;
            }
            /*
            1. Absolute Position - done
            2. Fixed Position - done
            3. Relative Position - done
            4. Absolute + Relative Position - done
            5. Sticky - done
             */
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child"></div>
        </div>
    </body>
</html>
